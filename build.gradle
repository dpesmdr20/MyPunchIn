group 'com.dpesmdr20.mypunchin'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "io.vertx:vertx-core:3.2.0"
    compile "io.vertx:vertx-web:3.4.2"
    compile "io.vertx:vertx-jdbc-client:3.4.2"
    compile 'mysql:mysql-connector-java:5.1.32'
}
